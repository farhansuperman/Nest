<div class="product-page">
  <h1>Our Products</h1>
  <p>Discover our wide range of quality products.</p>
  
  <div class="product-grid" *ngIf="products.length > 0; else loading">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.image" [alt]="product.title" class="product-image">
      <div class="product-info">
        <h2 class="product-title">{{ product.title }}</h2>
        <p class="product-category">{{ product.category }}</p>
        <p class="product-description">{{ product.description | slice:0:100 }}...</p>
        <div class="product-price-rating">
          <span class="product-price">${{ product.price }}</span>
          <span class="product-rating">‚≠ê {{ product.rating.rate }} ({{ product.rating.count }} reviews)</span>
        </div>
        <a [routerLink]="['/singleview', product.id]" >View Details</a>
      </div>
    </div>
  </div>
  
  <ng-template #loading>
    <p>Loading products...</p>
  </ng-template>
</div>
